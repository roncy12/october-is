<div class="search-container">
    <form class="form" onsubmit="return false" data-url="{{urls.search}}" data-quick-search-form>
        <fieldset class="form-fieldset">
            <div class="form-field">
                <label class="is-srOnly" for="{{name}}">{{lang "search.quick_search.input_label"}}</label>
                <input class="form-input"
                       data-search-quick
                       name="{{name}}"
                       id="{{name}}"
                       data-error-message="{{lang 'search.error.empty_field'}}"
                       placeholder="{{lang 'search.quick_search.input_placeholder'}}"
                       autocomplete="off"
                >
                     <div class="form-prefixPostfix wrap hide">
                <input class="form-input d-none" id="search_query_adv" name="search_query_adv" value="{{forms.search.query}}"   >
                <input class="button button--primary form-prefixPostfix-button--postfix srch-button" type="submit" value="{{lang 'search.results.form_button_text'}}">
            </div>
            </div>
        </fieldset>
    </form>
    <section class="quickSearchResults" data-bind="html: results"></section>
    <p role="status"
       aria-live="polite"
       class="aria-description--hidden"
       data-search-aria-message-predefined-text="{{{lang 'search.results.quick_count_live'}}}"
    ></p>
    <input type="reset" class="modal-close" aria-label="{{lang 'common.close'}}" data-drop-down-close role="reset" value="x">
</div>
