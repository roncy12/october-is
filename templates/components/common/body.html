<main class="body {{#if template_file '==' 'pages/cart' }}cart-body{{/if}}{{#if template_file '==' 'pages/category' }}categ-body{{/if}}{{#if template_file '==' 'pages/search' }}search-body{{/if}}{{#if template_file '==' 'pages/home' }} home-body{{/if}} {{#if template_file '==' 'pages/account/' }}acc-body{{/if}}" id='main-content' role='main' data-currency-code="{{currency_selector.active_currency_code}}">
    {{#block "hero"}} {{/block}}
    <div class="container">
        {{#block "page"}} {{/block}}
    </div>
    {{#if template_file '!==' 'pages/home' }}
        {{> components/common/modal/modal}}
        {{> components/common/alert/alert-modal}}
    {{/if}}
</main>
